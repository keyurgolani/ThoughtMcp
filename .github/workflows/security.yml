name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      
    - name: Check for known vulnerabilities
      run: |
        # Check if any high or critical vulnerabilities exist
        AUDIT_RESULT=$(npm audit --audit-level=high --json 2>/dev/null || echo '{"vulnerabilities":{}}')
        HIGH_VULNS=$(echo $AUDIT_RESULT | node -e "
          const data = JSON.parse(require('fs').readFileSync(0, 'utf8'));
          const vulns = data.vulnerabilities || {};
          const highCritical = Object.values(vulns).filter(v => 
            v.severity === 'high' || v.severity === 'critical'
          ).length;
          console.log(highCritical);
        ")
        
        if [ "$HIGH_VULNS" -gt 0 ]; then
          echo "⚠️  Found $HIGH_VULNS high/critical vulnerabilities"
          npm audit --audit-level=high
          exit 1
        else
          echo "✅ No high/critical vulnerabilities found"
        fi
        
    - name: Scan for secrets
      run: |
        # Basic secret scanning
        if grep -r -E "(password|secret|key|token).*=.*['\"][^'\"]{8,}['\"]" src/ --exclude-dir=node_modules || \
           grep -r -E "-----BEGIN [A-Z ]+-----" . --exclude-dir=node_modules --exclude-dir=.git || \
           grep -r -E "[A-Za-z0-9+/]{40,}={0,2}" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md" --exclude="*.json"; then
          echo "⚠️  Potential secrets detected in codebase"
          echo "Please review the above matches and ensure no sensitive data is committed"
          exit 1
        else
          echo "✅ No obvious secrets detected"
        fi