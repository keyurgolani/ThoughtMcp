# docker/docker-compose.dev.yml - Development environment
# Used by: Manual development with `docker compose -f docker/docker-compose.dev.yml up`
#
# This file is the SINGLE SOURCE OF TRUTH for development container configuration.
# All values use environment variable substitution from .env files.
# Named volumes persist data between container restarts.
#
# Requirements: 0.4, 15.1, 16.1, 16.4, 16.5, 17.2
#
# Usage:
#   Start database + ollama:  docker compose -f docker/docker-compose.dev.yml up -d
#   Start with Thought:       docker compose -f docker/docker-compose.dev.yml --profile app up -d
#   Start with UI:            docker compose -f docker/docker-compose.dev.yml --profile ui up -d
#   Start with pgAdmin:       docker compose -f docker/docker-compose.dev.yml --profile tools up -d
#   Start all:                docker compose -f docker/docker-compose.dev.yml --profile app --profile ui --profile tools up -d
#   Stop services:            docker compose -f docker/docker-compose.dev.yml down
#   Stop and remove data:     docker compose -f docker/docker-compose.dev.yml down -v
#
# REST API Access:
#   When started with --profile app, the REST API is available at:
#   http://localhost:${REST_API_PORT:-3000}/api/v1/
#
#   Configure CORS_ORIGINS in .env to allow your Mind Palace UI origin

services:
  # PostgreSQL with pgvector extension for development
  postgres:
    image: pgvector/pgvector:pg16
    container_name: thought-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-thought_dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: ${DB_NAME:-thought_dev}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      # Persist database data
      - postgres_dev_data:/var/lib/postgresql/data
      # Initialize database with schema
      - ../packages/server/scripts/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      # Create pgvector extension
      - ../packages/server/scripts/db/enable-pgvector.sql:/docker-entrypoint-initdb.d/02-enable-pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-thought_dev} -d ${DB_NAME:-thought_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - thought-dev

  # Redis for caching and pub/sub
  redis:
    image: redis:alpine
    container_name: thought-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thought-dev

  # Ollama for local embedding generation
  ollama:
    image: ollama/ollama:latest
    container_name: thought-ollama-dev
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      # Persist downloaded models
      - ollama_dev_models:/root/.ollama
    healthcheck:
      # Use ollama list instead of curl since curl is not available in the ollama image
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 15s
    networks:
      - thought-dev

  # Thought development server (optional)
  # Start with: docker compose -f docker/docker-compose.dev.yml --profile app up -d
  thought:
    build:
      context: ..
      dockerfile: packages/server/Dockerfile
    container_name: thought-server-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      # Database configuration (uses internal Docker network)
      DATABASE_URL: postgresql://${DB_USER:-thought_dev}:${DB_PASSWORD:-dev_password}@postgres:5432/${DB_NAME:-thought_dev}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-thought_dev}
      DB_USER: ${DB_USER:-thought_dev}
      DB_PASSWORD: ${DB_PASSWORD:-dev_password}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      # Ollama configuration (uses internal Docker network)
      OLLAMA_HOST: http://ollama:11434
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-768}
      # Inference model configuration (Requirements: 14.2, 14.3)
      LLM_MODEL: ${LLM_MODEL:-llama3.2:1b}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-30000}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.7}
      # Redis configuration (Requirements: 9.1, 9.2)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      # Application configuration
      NODE_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      LOG_FORMAT: ${LOG_FORMAT:-text}
      # Performance configuration
      CACHE_TTL: ${CACHE_TTL:-300}
      MAX_PROCESSING_TIME: ${MAX_PROCESSING_TIME:-30000}
      ENABLE_CACHE: ${ENABLE_CACHE:-true}
      ENABLE_MONITORING: ${ENABLE_MONITORING:-true}
      # Feature flags
      ENABLE_BIAS_DETECTION: ${ENABLE_BIAS_DETECTION:-true}
      ENABLE_EMOTION_DETECTION: ${ENABLE_EMOTION_DETECTION:-true}
      ENABLE_METACOGNITION: ${ENABLE_METACOGNITION:-true}
      # Standby mode - container stays alive, MCP clients connect via docker exec
      MCP_STANDBY_MODE: ${MCP_STANDBY_MODE:-true}
      # REST API configuration (Requirements: 16.1)
      REST_API_ENABLED: ${REST_API_ENABLED:-true}
      REST_API_PORT: ${REST_API_PORT:-3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    # MCP servers communicate via stdio
    stdin_open: true
    tty: true
    # Expose REST API port
    ports:
      - "${REST_API_PORT:-3000}:3000"
    networks:
      - thought-dev
    profiles:
      - app

  # Thought UI development server (optional)
  # Start with: docker compose -f docker/docker-compose.dev.yml --profile ui up -d
  ui:
    build:
      context: ..
      dockerfile: packages/ui/Dockerfile
      target: dev
    container_name: thought-ui-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:${REST_API_PORT:-3000}
    ports:
      - "${UI_PORT:-3001}:5173"
    volumes:
      # Mount source for hot reload
      - ../packages/ui/src:/app/packages/ui/src
      - ../packages/ui/public:/app/packages/ui/public
      - ../packages/ui/index.html:/app/packages/ui/index.html
      - ../packages/ui/vite.config.ts:/app/packages/ui/vite.config.ts
      - ../packages/ui/tailwind.config.js:/app/packages/ui/tailwind.config.js
      - ../packages/ui/postcss.config.js:/app/packages/ui/postcss.config.js
    networks:
      - thought-dev
    profiles:
      - ui

  # Optional: pgAdmin for database management
  # Start with: docker compose -f docker/docker-compose.dev.yml --profile tools up -d
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: thought-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@thought.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - thought-dev
    profiles:
      - tools

volumes:
  postgres_dev_data:
    driver: local
  ollama_dev_models:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  thought-dev:
    driver: bridge
