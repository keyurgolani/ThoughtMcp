version: "3.8"

services:
  # PostgreSQL with pgvector extension for development
  postgres:
    image: pgvector/pgvector:pg16
    container_name: thoughtmcp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: thoughtmcp_dev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: thoughtmcp_dev
      # Enable pgvector extension
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      # Create pgvector extension
      - ./scripts/db/enable-pgvector.sql:/docker-entrypoint-initdb.d/02-enable-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thoughtmcp_dev -d thoughtmcp_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thoughtmcp-network

  # PostgreSQL for testing (separate database)
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: thoughtmcp-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: thoughtmcp_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: thoughtmcp_test
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/db/enable-pgvector.sql:/docker-entrypoint-initdb.d/02-enable-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thoughtmcp_test -d thoughtmcp_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thoughtmcp-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: thoughtmcp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@thoughtmcp.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - thoughtmcp-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  thoughtmcp-network:
    driver: bridge
